<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-area">
            <div id="score">Score: <span>0</span></div>
            <div id="level">Level: <span>1</span></div>
            <div id="player"></div>
            <!-- Enemies and shots will be created dynamically -->
        </div>
        <div id="game-info">
            <div id="lives">Lives: <span>3</span></div>
            <div id="game-over" class="hidden">Game Over!</div>
            <button id="restart-button" class="hidden">Restart</button>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
